        /* Card Variant 3: Refined with double border frame */
        .gift-card {

            border-radius: 16px;

            width: 100%;

            border: 1px solid var(--border);
            text-align: center;
            position: relative;
        }

        /* Inner decorative frame */
        .gift-card::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(212, 165, 165, 0.25);
            border-radius: 10px;
            pointer-events: none;
        }

        .gift-emoji {
            font-size: 2.8rem;
            margin-bottom: 18px;

            z-index: 1;
        }

        #selectedGift {

            letter-spacing: 0.01em;

            z-index: 1;

        #selectedGift:empty {
            display: none;
        }

        #giftDescription {
            margin-bottom: 24px;

            padding: 16px 18px;
            border-radius: 10px;
            line-height: 1.7;

            font-size: 0.93rem;
            border-left: 3px solid var(--primary-light);
            text-align: left;
            position: relative;
            z-index: 1;
        }
        #giftDescription:empty {
            display: none;
        }

        #instructionText {
            color: var(--text-light);
            margin-bottom: 24px;
            font-size: 0.98rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 22px;
            margin-bottom: 11px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.02rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(212, 165, 165, 0.3);
            position: relative;
            z-index: 1;
            letter-spacing: 0.02em;
        }
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 14px rgba(212, 165, 165, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        /* Festive disabled state - elegant muted rose */
        button:disabled {
            background: var(--primary-light);
            color: #9B8585;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #rejectButton {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
            font-size: 0.83rem;
            padding: 11px 14px;
            box-shadow: none;
            border-radius: 8px;
        }
        #rejectButton:hover {
            background: #FBF7F0;
            border-color: var(--primary-light);
        }

        #resetButton {
            background: #FECACA;
            color: #B91C1C;
            margin-top: 30px;
            box-shadow: none;
        }
        #resetButton:hover {
            background: #FCA5A5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-link {

            padding: 10px 20px;

            display: inline-block;
        }
        .nav-link a:hover {
            background: var(--card-bg);
            border-color: var(--primary);

            }

            }

            }
        }
    </style>
