<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Design B: Warm & Cozy - Overview */
        :root {
            --primary: #D4A5A5;
            --accent: #A7C4A0;
            --text: #5C4A4A;
            --text-light: #8B7575;
            --bg: #FDF6E3;
            --card-bg: #FFFEF8;
            --border: #EDE4D4;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', -apple-system, sans-serif;
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            text-align: center;
            color: var(--text);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 25px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 20px;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }
        .back-link:hover {
            background: var(--card-bg);
            border-color: var(--primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        @media (max-width: 600px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .month-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 18px 12px;
            text-align: center;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease;
        }
        .month-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(92, 74, 74, 0.1);
        }

        .month-card.opened {
            background: linear-gradient(135deg, #FFF0F0 0%, var(--card-bg) 100%);
            border-color: var(--primary);
        }
        .month-card.current {
            background: #FFF9E8;
            border: 3px solid #FCD34D;
        }
        .month-card.upcoming {
            opacity: 0.5;
        }

        .month-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
            font-size: 0.85rem;
        }
        .gift-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .gift-name {
            font-size: 0.8rem;
            color: var(--text-light);
            line-height: 1.4;
            font-weight: 600;
        }
        .gift-status {
            font-size: 0.7rem;
            color: #A8A8A8;
            margin-top: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="design-b.html" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>
    <h1>–ò—Å—Ç–æ—Ä–∏—è –ø–æ–¥–∞—Ä–∫–æ–≤ üéÅ</h1>

    <div class="calendar-grid" id="calendarGrid"></div>

    <script>
        const RUSSIAN_MONTHS = [
            '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
            '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
        ];

        function getCurrentMonth() {
            const urlParams = new URLSearchParams(window.location.search);
            const monthParam = urlParams.get('month');
            if (monthParam !== null) return parseInt(monthParam);
            return new Date().getMonth();
        }

        async function fetchAllGifts() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const yearParam = urlParams.get('year');
                const url = yearParam
                    ? `/.netlify/functions/fetchAllGifts?year=${yearParam}`
                    : '/.netlify/functions/fetchAllGifts';
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                return await response.json();
            } catch (error) {
                console.error("Error fetching gifts:", error);
                return [];
            }
        }

        async function renderCalendar() {
            const gifts = await fetchAllGifts();
            const currentMonth = getCurrentMonth();
            const grid = document.getElementById('calendarGrid');
            const givenGifts = gifts.filter(g => g.Given);

            for (let month = 0; month < 12; month++) {
                const card = document.createElement('div');
                card.className = 'month-card';

                let icon = 'üéÅ';
                let giftName = '';
                let status = '';

                if (month < givenGifts.length) {
                    card.classList.add('opened');
                    icon = 'üéÄ';
                    giftName = givenGifts[month]?.Name || '';
                    status = '–ü–æ–ª—É—á–µ–Ω';
                } else if (month === currentMonth) {
                    card.classList.add('current');
                    icon = '‚ú®';
                    status = '–°–µ–π—á–∞—Å';
                } else if (month > currentMonth) {
                    card.classList.add('upcoming');
                    status = '–°–∫–æ—Ä–æ';
                }

                card.innerHTML = `
                    <div class="month-name">${RUSSIAN_MONTHS[month]}</div>
                    <div class="gift-icon">${icon}</div>
                    <div class="gift-name">${giftName}</div>
                    <div class="gift-status">${status}</div>
                `;
                grid.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
