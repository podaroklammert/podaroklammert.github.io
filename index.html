<!DOCTYPE html>
<html>
<head>
    <title>Gift Picker</title>
</head>
<body>
    <h1>Welcome to the Gift Picker!</h1>
    <button id="giftButton">Get Gift</button>
    <!-- Add a hidden style in your CSS -->
    <style>
        #resetButton { display: none; }
        #resetArea:hover #resetButton { display: block; }
    </style>
    
    <!-- Create an area to hover over to reveal the button -->
    <div id="resetArea" style="width: 20px; height: 20px; float: right;"></div>
    <button id="resetButton">Reset Gifts</button>
    <p id="selectedGift"></p>
    <h3>Previous Gifts:</h3>
    <ul id="previousGifts"></ul>

    <script src="script.js"></script>
</body>
</html>
