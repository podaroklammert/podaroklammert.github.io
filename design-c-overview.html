<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å–µ –ø–æ–¥–∞—Ä–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Design C: Modern Chic - Overview */
        :root {
            --primary: #FECACA;
            --accent: #374151;
            --text: #1F2937;
            --text-light: #6B7280;
            --bg: #FFFFFF;
            --card-bg: #FFFFFF;
            --border: #E5E7EB;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            padding: 50px 24px;
            max-width: 900px;
            margin: auto;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid var(--text);
            transition: all 0.2s;
        }
        .back-link:hover {
            background: var(--text);
            color: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        @media (max-width: 700px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 14px;
            }
        }

        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            h1 {
                font-size: 0.8rem;
            }
        }

        .month-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px 16px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
        }
        .month-card:hover {
            border-color: var(--text);
        }

        .month-card.opened {
            border: 2px solid var(--text);
        }
        .month-card.opened::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: -4px;
            bottom: -4px;
            background: var(--primary);
            z-index: -1;
        }

        .month-card.current {
            background: #FFFBEB;
            border: 2px solid #F59E0B;
        }
        .month-card.upcoming {
            opacity: 0.4;
        }

        .month-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .gift-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .gift-name {
            font-size: 0.85rem;
            color: var(--text);
            line-height: 1.4;
            font-weight: 500;
        }
        .gift-status {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <a href="design-c.html" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>
    <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –ø–æ–¥–∞—Ä–∫–æ–≤</h1>

    <div class="calendar-grid" id="calendarGrid"></div>

    <script>
        const RUSSIAN_MONTHS = [
            '–Ø–Ω–≤', '–§–µ–≤', '–ú–∞—Ä', '–ê–ø—Ä', '–ú–∞–π', '–ò—é–Ω',
            '–ò—é–ª', '–ê–≤–≥', '–°–µ–Ω', '–û–∫—Ç', '–ù–æ—è', '–î–µ–∫'
        ];

        function getCurrentMonth() {
            const urlParams = new URLSearchParams(window.location.search);
            const monthParam = urlParams.get('month');
            if (monthParam !== null) return parseInt(monthParam);
            return new Date().getMonth();
        }

        async function fetchAllGifts() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const yearParam = urlParams.get('year');
                const url = yearParam
                    ? `/.netlify/functions/fetchAllGifts?year=${yearParam}`
                    : '/.netlify/functions/fetchAllGifts';
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                return await response.json();
            } catch (error) {
                console.error("Error fetching gifts:", error);
                return [];
            }
        }

        async function renderCalendar() {
            const gifts = await fetchAllGifts();
            const currentMonth = getCurrentMonth();
            const grid = document.getElementById('calendarGrid');
            const givenGifts = gifts.filter(g => g.Given);

            for (let month = 0; month < 12; month++) {
                const card = document.createElement('div');
                card.className = 'month-card';

                let icon = 'üéÅ';
                let giftName = '';
                let status = '';

                if (month < givenGifts.length) {
                    card.classList.add('opened');
                    icon = 'üéÄ';
                    giftName = givenGifts[month]?.Name || '';
                    status = '–û—Ç–∫—Ä—ã—Ç';
                } else if (month === currentMonth) {
                    card.classList.add('current');
                    icon = '‚ú®';
                    status = '–°–µ–π—á–∞—Å';
                } else if (month > currentMonth) {
                    card.classList.add('upcoming');
                    status = '–°–∫–æ—Ä–æ';
                }

                card.innerHTML = `
                    <div class="month-name">${RUSSIAN_MONTHS[month]}</div>
                    <div class="gift-icon">${icon}</div>
                    <div class="gift-name">${giftName}</div>
                    <div class="gift-status">${status}</div>
                `;
                grid.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
