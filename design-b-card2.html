        /* Card Variant 2: Soft bubble card with inner glow */
        .gift-card {
            background: var(--card-bg);

            border: 2px solid var(--primary-light);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle decorative circle in background */
        .gift-card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(212, 165, 165, 0.1) 0%, transparent 70%);

        .gift-emoji {

            line-height: 1.35;
            position: relative;
            z-index: 1;
        }
        #selectedGift:empty {

        }

        #giftDescription {

            border-radius: 16px;
            line-height: 1.65;
            color: var(--text-light);
            font-size: 0.92rem;
            position: relative;
            z-index: 1;
        }
        #giftDescription:empty {
            display: none;
        }

        #instructionText {
            color: var(--text-light);
            margin-bottom: 22px;
            font-size: 0.98rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 22px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.02rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 14px rgba(212, 165, 165, 0.35);
            position: relative;
            z-index: 1;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(212, 165, 165, 0.45);
        }
        button:active {
            transform: translateY(0);
        }
        /* Festive disabled state - warm muted pink */
        button:disabled {
            background: linear-gradient(135deg, var(--primary-light) 0%, #E8D4D4 100%);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #rejectButton {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--border);
            font-size: 0.82rem;
            padding: 11px 14px;
            box-shadow: none;
            border-radius: 12px;
        }
        #rejectButton:hover {
            background: #FAF5EB;
            border-color: var(--primary-light);
        }

        #resetButton {
            background: #FECACA;
            color: #B91C1C;
            margin-top: 30px;
            box-shadow: none;
        }
        #resetButton:hover {
            background: #FCA5A5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-link {

        .nav-link a:hover {

            }

            }

            }
        }
    </style>
