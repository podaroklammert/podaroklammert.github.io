<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*
         * Apple Liquid Glass Design System
         * VARIANT 1: Clean - No header icon, pure typography
         */

        :root {
            /* Apple System Colors */
            --system-blue: #007AFF;
            --system-purple: #AF52DE;
            --system-indigo: #5856D6;
            --system-pink: #FF2D55;
            --system-red: #FF3B30;
            --system-orange: #FF9500;
            --system-yellow: #FFCC00;
            --system-green: #34C759;
            --system-teal: #5AC8FA;

            /* System Grays */
            --system-gray: #8E8E93;
            --system-gray-2: #AEAEB2;
            --system-gray-3: #C7C7CC;
            --system-gray-4: #D1D1D6;
            --system-gray-5: #E5E5EA;
            --system-gray-6: #F2F2F7;

            /* Glass Materials (Light Mode) */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-bg-thick: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-border-light: rgba(255, 255, 255, 0.8);
            --glass-shadow: rgba(31, 38, 135, 0.2);
            --glass-shadow-light: rgba(31, 38, 135, 0.12);

            /* Text Colors */
            --text-primary: rgba(0, 0, 0, 0.85);
            --text-secondary: rgba(0, 0, 0, 0.55);
            --text-tertiary: rgba(0, 0, 0, 0.35);

            /* Accent for this app - warm pink */
            --accent: #FF6B9D;
            --accent-rgb: 255, 107, 157;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            min-height: 100vh;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(173, 216, 230, 0.35) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(221, 160, 221, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 90%, rgba(255, 218, 185, 0.35) 0%, transparent 45%),
                linear-gradient(135deg, #fef7f9 0%, #f8f4ff 50%, #f0f8ff 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.35) 0%, transparent 70%);
            top: -80px;
            right: -40px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(90, 200, 250, 0.3) 0%, transparent 70%);
            bottom: 15%;
            left: -60px;
            animation-delay: -8s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(175, 82, 222, 0.25) 0%, transparent 70%);
            top: 45%;
            right: -50px;
            animation-delay: -16s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -25px) scale(1.03); }
            50% { transform: translate(-15px, 15px) scale(0.97); }
            75% { transform: translate(10px, 20px) scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 70px 20px 50px;
            max-width: 480px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Clean header - no icon, just typography */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.005em;
        }

        .gift-card {
            width: 100%;
            max-width: 380px;
            position: relative;
            border-radius: 24px;
            isolation: isolate;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow:
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.05);
            padding: 28px 24px;
            text-align: center;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gift-card:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px var(--glass-shadow),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.7),
                inset 0 -1px 0 0 rgba(0, 0, 0, 0.05);
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.35) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                transparent 100%
            );
            border-radius: 24px 24px 0 0;
            pointer-events: none;
            z-index: 0;
        }

        .gift-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            box-shadow: inset 0 0 20px -8px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 0;
        }

        .gift-emoji {
            font-size: 3.8rem;
            margin-bottom: 18px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.08));
        }

        #giftLabel {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }
        #giftLabel:empty { display: none; }

        #selectedGift {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 14px;
            line-height: 1.35;
            position: relative;
            z-index: 1;
            letter-spacing: -0.015em;
        }
        #selectedGift:empty { display: none; }

        #giftDescription {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 14px 16px;
            border-radius: 14px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.55;
            margin-bottom: 22px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
        }
        #giftDescription:empty { display: none; }

        #instructionText {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.55;
            margin-bottom: 22px;
            position: relative;
            z-index: 1;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px 22px;
            margin-bottom: 10px;
            background: linear-gradient(
                135deg,
                var(--accent) 0%,
                color-mix(in srgb, var(--accent) 80%, white) 100%
            );
            color: white;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 14px rgba(var(--accent-rgb), 0.35),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.25);
            position: relative;
            z-index: 1;
            letter-spacing: 0.01em;
        }

        button:hover {
            transform: translateY(-1px) scale(1.01);
            box-shadow:
                0 6px 20px rgba(var(--accent-rgb), 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.99);
        }

        button:disabled {
            background: rgba(0, 0, 0, 0.06);
            color: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #rejectButton {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            padding: 11px 16px;
            box-shadow:
                0 2px 8px rgba(31, 38, 135, 0.08),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
        }

        #rejectButton:hover {
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-primary);
            box-shadow:
                0 4px 12px rgba(31, 38, 135, 0.12),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        #resetButton {
            background: rgba(255, 59, 48, 0.12);
            color: var(--system-red);
            margin-top: 28px;
            box-shadow: none;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        #resetButton:hover {
            background: rgba(255, 59, 48, 0.18);
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.15);
        }

        .spinner {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-link {
            margin-top: 28px;
        }

        .nav-link a {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 11px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.88rem;
            font-weight: 600;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(31, 38, 135, 0.08),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        .nav-link a:hover {
            background: rgba(255, 255, 255, 0.45);
            color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow:
                0 4px 14px rgba(31, 38, 135, 0.12),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
        }

        #previousGiftsTitle, #previousGifts {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 50px 16px 35px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .gift-card {
                padding: 24px 20px;
                border-radius: 22px;
            }
            .gift-card::before,
            .gift-card::after {
                border-radius: 22px;
            }
            #selectedGift {
                font-size: 1.2rem;
            }
            .gift-emoji {
                font-size: 3.2rem;
            }
            button {
                padding: 14px 20px;
                border-radius: 12px;
            }
        }
    </style>
</head>
