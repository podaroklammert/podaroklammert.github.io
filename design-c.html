        :root {

            padding: 40px 32px;
            width: 100%;
            border: 2px solid var(--text);
            text-align: center;
            position: relative;
        }

        .gift-card::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
            background: var(--primary);
            z-index: -1;
            border-radius: 4px;

            letter-spacing: -0.01em;
        }
        #selectedGift:empty {

        }

        #giftDescription {
            margin-bottom: 28px;
            background: #F9FAFB;
            padding: 20px;
            border-radius: 2px;
            line-height: 1.7;
            color: var(--text-light);
            font-size: 0.95rem;
            border-left: 3px solid var(--primary);
        }
        #giftDescription:empty {
            display: none;
        }

        #instructionText {
            color: var(--text-light);
            margin-bottom: 28px;
            font-size: 1rem;
            line-height: 1.6;
        }

        button {
            display: block;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 14px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #000;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #D1D5DB;
            color: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        #rejectButton {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
            font-size: 0.8rem;
            padding: 14px 16px;
            text-transform: none;
            font-weight: 500;
            letter-spacing: 0;
        }
        #rejectButton:hover {
            background: #F9FAFB;
            border-color: var(--text-light);
            color: var(--text);
        }

        #resetButton {
            background: #DC2626;
            margin-top: 30px;
        }
        #resetButton:hover {
            background: #B91C1C;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-link {
