            box-shadow: 0 4px 12px rgba(212, 165, 165, 0.4);
        }
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 165, 165, 0.5);
        }
        button:active {

        button:disabled {

            cursor: not-allowed;

            border-radius: 50%;
